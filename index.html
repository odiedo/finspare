<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSpare</title>
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="sec">
      <div class="container-fluid">
        <div class="content">
            <div class="row one bg-transparent border-0">
                <div class="col-md-5 side-image p-0 m-0">
                    <div class="side-image-one p-0 m-0 d-flex justify-content-center">
                        <!-- <img src="assets/img/b1.jpg" alt=""> -->
                        <div class="span-one mr-2">
                            <span>FinSpare</span>
                        </div>
                        <span class="pt-4">
                            <i class="fas fa-car-battery fa-4x fas-onetr"></i><br>
                            <i class="fas fas-one">Fast</i><br>
                            <i class="fas fas-two">Affordable</i><br>
                            <i class="fas fas-three">Reliable</i><br>
                        </span>
                    </div>
                </div>
                <div class="col-md-7" id="driver">
                    <div class="driver">
                        <div class="d-flex justify-content-between p-2 mt-1">
                            <h3>FinSpare</h3>
                        </div>
                        <div class="truck-details pb-2">
                            <div class="truck-plate">
                                <h4>KBH 345Z</h4>
                            </div>
                            <div class="driver-details">
                                <span><i class="far fa-user-circle"></i> <i class="fas "> Odiedo Paul</i></span><br>
                                <span><i class="fas fa-phone-square-alt"></i> <i class="fas "> +254 759 680 813</i></span><br>
                                <span><i class="far fa-envelope"></i> <i class="fas "> odiedo@gmail.com</i></span>
                            </div>
                        </div>
                        <div class="map-frame">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63677.445343022635!2d39.618213971379475!3d-4.052967066957563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sspare%20parts%20store%2C%20kenya!5e0!3m2!1sen!2ske!4v1721122510891!5m2!1sen!2ske" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
                        </div>
                        <div class="truck-request-trans p-2">
                            <div class="truck-request d-flex justify-content-between p-2">
                                <button class="btn" data-toggle="modal" data-target="#phoneNumberModal"><i class="fas fa-wave-square"></i><br>Request</button>
                                <button class="btn" onclick="window.location.href='./mail.html';"><i class="fas fa-toolbox"></i><br>Repair</button>
                                <button class="btn"><i class="fas fa-camera-retro"></i><br>Complete </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="extra-info">
                        <span>Click request to order spare parts from our nearest shop(s)</span>
                    </div>
                </div>
            </div>        
        </div>
      </div>
    </main>
  
    <!-- Phone Number Modal -->
    <div class="modal fade" id="phoneNumberModal" tabindex="-1" role="dialog" aria-labelledby="phoneNumberModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneNumberModalLabel">Enter Phone Number</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="number" id="userPhoneNumber" class="form-control" placeholder="Enter your phone number">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitPhoneNumber">Submit</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('submitPhoneNumber').addEventListener('click', function() {
            const phoneNumber = document.getElementById('userPhoneNumber').value;
            if(phoneNumber) {
                localStorage.setItem('userPhoneNumber', phoneNumber);
                window.location.href = './request.html';
            } else {
                alert('Please enter a phone number');
            }
        });
    </script>
</body>
</html>

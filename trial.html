<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Part Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <div class="header">
                <button class="menu-btn">&#9776;</button>
                <div class="icons">
                    <button class="icon-btn">🔔</button>
                    <button class="icon-btn">🔗</button>
                    <button class="icon-btn">🔍</button>
                </div>
            </div>
            <h1>KBH 354T</h1>
            <div class="contact-info">
                <p><strong>Odiedo Paul</strong></p>
                <p>📞 +254 759 680 813</p>
                <p>📧 odiedo@gmail.com</p>
            </div>
            <div class="map">
                <p>📍 Roadblock, Malaba</p>
                <!-- Map image placeholder -->
            </div>
            <div class="buttons">
                <button id="requestBtn">Request</button>
                <button>Receive</button>
                <button>Complete Repair</button>
            </div>
        </div>
        <div class="page" id="page2" style="display: none;">
            <div class="header">
                <button class="menu-btn">&#9776;</button>
                <div class="icons">
                    <button class="icon-btn">🔔</button>
                    <button class="icon-btn">🔗</button>
                    <button class="icon-btn">🔍</button>
                </div>
            </div>
            <h1>Spare part request</h1>
            <p>Please enter the spare parts needed and click request button to complete your order</p>
            <div class="items">
                <div class="item">
                    <input type="text" placeholder="Item name">
                    <input type="number" placeholder="Qnty">
                    <button class="remove-item">➖</button>
                </div>
                <div class="item">
                    <input type="text" placeholder="Item name">
                    <input type="number" placeholder="Qnty">
                    <button class="remove-item">➖</button>
                </div>
            </div>
            <div class="additional-info">
                <textarea placeholder="Enter additional info here..."></textarea>
            </div>
            <div class="form-buttons">
                <button id="addItemBtn">Add item</button>
                <button>Send Request</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

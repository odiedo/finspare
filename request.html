<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSpare</title>
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="sec">
      <div class="container-fluid">
        <div class="content">
            <div class="row one bg-transparent border-0">
                <div class="col-md-5 side-image p-0 m-0">
                    <div class="side-image-one p-0 m-0 d-flex justify-content-center">
                        <!-- <img src="assets/img/b1.jpg" alt=""> -->
                        <div class="span-one mr-2">
                            <span>FinSpare</span>
                        </div>
                        <span class="pt-4">
                            <i class="fas fa-car-battery fa-4x fas-onetr"></i><br>
                            <i class="fas fas-one">Fast</i><br>
                            <i class="fas fas-two">Affordable</i><br>
                            <i class="fas fas-three">Reliable</i><br>
                        </span>
                    </div>
                </div>
                <div class="col-md-7" id="driver">
                    <div class="driver">
                        <!-- Alert container -->
                        <div id="alertContainer" class="container mt-2"></div>
                        <div class="d-flex justify-content-between p-2 mt-1">
                            <h3>FinSpare</h3>
                        </div>
                        <div class="truck-details p-2 text-center">
                            <h3 class="mt-2 text-left">Spare part Request</h3>
                            <span>Please enter the spare parts needed and click request to complete your order</span>
                        </div>
                        <!-- Display phone number -->
                        <div id="phoneNumberDisplay" class="text-left"></div>
                        <form id="requestForm">
                            <div class="form-details">
                                <div class="audio-recording mt-3">
                                    <label for="audioMessage" class="font-weight-bold">Audio Spare Request:</label><br>
                                    <button type="button" id="startRecordingBtn" class="btn btn-primary p-2"><i class="fas fa-microphone"></i><br> Start Recording</button>
                                    <button type="button" id="stopRecordingBtn" class="btn btn-secondary" disabled><i class="fas fa-pause"></i> <br> Stop Recording</button>
                                    <br>
                                    <audio id="audioPlayback" controls style="display:none;"></audio>
                                    <input type="hidden" name="audioMessage" id="audioMessage">
                                </div>
                                <div class="item-title1 d-flex justify-content-between mt-2 p-2">
                                    <h6 class="font-weight-bold">Items:</h6> <i class="fas fa-question-circle"></i>
                                </div>
                                <div class="items">
                                    <div class="item-title-one">
                                        <span>Item(s)</span>
                                    </div>
                                    <div class="item-title-two">
                                        <span>Quantity</span>
                                    </div>
                                </div>
                                <div class="item-field-details">
                                    <div class="item-fields">
                                        <input type="text" name="items[]" placeholder="Item name">
                                        <input type="number" name="quantities[]" placeholder="Qnty">
                                        <button class="remove-item border-0 bg-transparent"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="additional-item mt-1 mb-4">
                                    <label for="add_info" class="font-weight-bold">Additional Info:</label><br>
                                    <textarea name="add_info" placeholder="Enter additional info here..." rows="2" id=""></textarea>
                                </div>
                            </div>
                            <div class="form-buttons ml-2 d-flex justify-content-between">
                                <button type="button" id="addItemBtn" class="add-item btn"><i class="fas fa-plus"></i><br> Add item</button>
                                <button type="submit" class="request-item btn"><i class="fas fa-paper-plane"></i> <br> Send Request</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>        
        </div>
      </div>
    </main>
  <script src="jquery/jquery-3.3.1.min.js"></script>
  <script src="assets/dist/js/bootstrap.bundle.js"></script>
  <script src="assets/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

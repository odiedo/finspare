<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Odiedo Paul">
    <title>FinSpare Shop</title>
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="#style.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .side-nav {
            width: 5.5rem; 
            padding-top: 10%; 
            color: blue;
        }
        #submitPhoneNumber {
            color: #fff;
            background-color: blue;
            font-weight: 900;
        }
        .request {
            position: relative;
            top: 50%;
            left: 20%;
            transform: translate(-20%, -50%);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .request .btn {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: blue;
            color: #fff;
            font-weight: 900;
        }
        .request .btn:hover {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: blue;
            color: #fff;
            font-weight: 900;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }   
        }
        .items {
            display: flex;
            width: 100%;
        }
        .item-title-one {
            width: 50%;
            background-color: #0009;
            text-align: center;
            color: wheat;
            font-weight: 900;
            padding: 4px;
            margin: 2px;
        }
        .item-title-two {
            width: 30%;
            background-color: #0009;
            text-align: center;
            color: wheat;
            font-weight: 900;
            padding: 4px;
            margin: 2px;
        }
        .item-fields {
            display: flex;
            color: #002;
        }
        .item-fields input[type='text'] {
            width: 50%;
            background-color: #fff;
            text-align: center;
            font-weight: 900;
            padding: 4px;
            border: none;
            margin: 2px;
            outline: none;
        }
        .item-fields input[type='number'] {
            width: 30%;
            background-color: #fff;
            text-align: center;
            font-weight: 900;
            padding: 4px;
            border: none;
            margin: 2px;
            outline: none;
        }
        .item-fields button {
            background-color: #fff;
            width: 15%;
            text-align: center;
            color: red;
            font-weight: 900;
            padding: 4px;
            border: none;
        }
        textarea {
            width: 80%;
            background-color: #fff;
            font-weight: 900;
            padding: 5px;
            border: none;
            margin: 2px;
            outline: none;
        }
        @media (max-width: 768px) {
            .side-nav {
                width: 5.5rem; 
                padding-top: 50%; 
                color: blue;
            }
            .request {
                position: relative;
                top: 70%;
                left: 20%;
                transform: translate(-20%, -70%);
            }
        }
    </style>
</head>
<body class="d-flex h-100 text-dark">
    <main>
        <!-- Side nav bar -->
        <div class="container-fluid" style="width: 100rem; background: #0001; overflow-x: scroll; ">
            <div class="row">
                <div class="col-md-12">
                    <div class="row mb-4">
                        <div class="col-md-12 shadow">
                            <h3 class="text-center pt-4 px-4" style="color: blue; font-weight: 900; text-shadow: 0 0 10px #fff; animation: fadeIn 3s ease-in; ">FinSpare Shop</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="truck-details p-2 text-center">
                                <h3 class="mt-2 text-left">Spare part Request</h3>
                            </div>
                            <div id="alertContainer"></div>
                            <!-- Display phone number -->
                            <div id="phoneNumberDisplay" class="text-left"></div>
                            <form id="requestFormType">
                                <div class="form-details">
                                    <div class="item-title1 d-flex justify-content-between mt-2 p-2">
                                        <h6 class="font-weight-bold">Items:</h6> <i class="fas fa-question-circle"></i>
                                    </div>
                                    <div class="items">
                                        <div class="item-title-one">
                                            <span>Item(s)</span>
                                        </div>
                                        <div class="item-title-two">
                                            <span>Quantity</span>
                                        </div>
                                    </div>
                                    <div class="item-field-details">
                                        <div class="item-fields">
                                            <input type="text" name="items[]" placeholder="Item name">
                                            <input type="number" name="quantities[]" placeholder="Qnty">
                                            <button class="remove-item border-0 bg-transparent"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div class="additional-item mt-1 mb-4">
                                        <label for="add_info" class="font-weight-bold">Additional Info:</label><br>
                                        <textarea name="add_info" placeholder="Enter additional info here..." rows="2" id=""></textarea>
                                    </div>
                                </div>
                                <div class="form-buttons ml-2 d-flex justify-content-between">
                                    <button type="button" id="addItemBtn" class="add-item btn"><i class="fas fa-plus"></i><br> Add item</button>
                                    <button type="submit" class="request-item btn"><i class="fas fa-paper-plane"></i> <br> Send Request</button>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
